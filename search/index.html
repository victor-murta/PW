<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js"></script>
    <title>Busca</title>
</head>

<body>
    <div class="buscar">
        <h1>Selecione uma profissão</h1>

        <select class="selecionar" id="select-id">
            <option value="selecione">Selecione uma opcao</option>
            <option value="medico">Médico</option>
            <option value="professor">Professor</option>

            <input type="text" onkeyup="BuscarEspecializacao(this, 'select-id')">
        </select>
    </div>
</body>

</html>
